<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>UDF</title>
</head>
<body>
    <form id="form">
    <h2>Student Result</h2>

    <label for="gujarati">Gujarati:</label>
    <input type="number" id="gujarati" min="0" max="100" required placeholder="Enter Your Marks">

    <label for="hindi">Hindi:</label>
    <input type="number" id="hindi" min="0" max="100" required placeholder="Enter Your Marks">

    <label for="english">English:</label>
    <input type="number" id="english" min="0" max="100" required placeholder="Enter Your Marks">

    <label for="maths">Maths:</label>
    <input type="number" id="maths" min="0" max="100" required placeholder="Enter Your Marks">

    <label for="sanskrit">Sanskrit:</label>
    <input type="number" id="sanskrit" min="0" max="100" required placeholder="Enter Your Marks">

    <button type="submit">Result</button>

    <div id="result"></div>
</form>

    <script src="./script.js"></script>
</body>
</html>
